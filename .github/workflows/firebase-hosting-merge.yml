# .github/workflows/firebase-hosting-merge.yml
# This file was auto-generated by the Firebase CLI
# https://github.com/firebase/firebase-tools

name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main # This action triggers on pushes to the 'main' branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # Checkout the repository code
      - uses: FirebaseExtended/action-hosting-deploy@v0 # Use the Firebase Hosting Deploy action
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}' # GitHub token for repository access
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PLAYSCROLLER }}' # CORRECTED: Points to your actual project's service account secret
          channelId: 'live' # Deploys to the live hosting channel
          projectId: 'playscroller' # CORRECTED: Your actual Firebase Project ID
          entryPoint: '.' # ADDED: Specifies that firebase.json is in the root of the repository
